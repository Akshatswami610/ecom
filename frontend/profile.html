<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - LUXE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Updated to dark mode color scheme */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-elevated: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --accent-primary: #f5f5f5;
            --accent-gold: #d4af37;
            --border-subtle: #262626;
            --border-medium: #404040;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Updated navbar styling */
        .navbar {
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 20px;
        }

        .nav-brand a {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: var(--text-primary);
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .nav-toggle span {
            width: 25px;
            height: 3px;
            background-color: var(--text-primary);
            margin: 3px 0;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--text-primary);
        }

        .cart-link {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background-color: var(--accent-gold);
            color: var(--bg-primary);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            font-weight: 600;
        }

        main {
            padding: 4rem 0;
            min-height: calc(100vh - 200px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 3rem;
            /* Added animation */
            animation: fadeIn 0.6s ease;
        }

        /* Added animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-content,
        .profile-form {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            padding: 3rem;
            max-width: 700px;
            animation: fadeIn 0.8s ease;
        }

        .profile-info-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-subtle);
            transition: transform 0.3s ease;
        }

        .profile-info-item:hover {
            transform: translateX(4px);
        }

        .profile-info-item:last-child {
            border-bottom: none;
        }

        .profile-info-label {
            font-weight: 400;
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .profile-info-value {
            font-size: 1rem;
            color: var(--text-primary);
            letter-spacing: 0.02em;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 400;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--text-muted);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-medium);
            background-color: var(--bg-elevated);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: 1px solid var(--border-medium);
            background-color: transparent;
            color: var(--text-primary);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        .btn-primary:hover {
            background-color: var(--accent-gold);
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-secondary);
            border-color: var(--border-medium);
        }

        .btn-secondary:hover {
            background-color: var(--bg-elevated);
            color: var(--text-primary);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .success-message {
            background-color: rgba(16, 185, 129, 0.1);
            color: #6ee7b7;
            padding: 1rem 1.5rem;
            border: 1px solid rgba(16, 185, 129, 0.2);
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        .footer {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-subtle);
            padding: 3rem 0;
            margin-top: 6rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: flex;
            }

            .nav-menu {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--white);
                flex-direction: column;
                padding: 1rem;
                box-shadow: var(--shadow);
                display: none;
            }

            .nav-menu.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="home.html">LUXE</a>
            </div>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/home" class="active">Home</a></li>
                <li><a href="/aboutus">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/orders">Orders</a></li>
                <li><a href="/cart" class="cart-link">
                    Cart <span class="cart-count" id="cartCount">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1>My Profile</h1>

            <div id="profileContent" class="profile-content">
                <div class="loading">Loading profile...</div>
            </div>

            <form id="profileForm" class="profile-form" style="display: none;">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 LUXE. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'http://localhost:8000/';

        const API = {
            async request(url, options = {}) {
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers,
                        },
                        ...options,
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('API request failed:', error);
                    throw error;
                }
            },

            async getProfile(profileId = 1) {
                return this.request(`${API_BASE_URL}Profile/${profileId}/`);
            },

            async updateProfile(profileId, data) {
                return this.request(`${API_BASE_URL}Profile/${profileId}/`, {
                    method: 'PATCH',
                    body: JSON.stringify(data),
                });
            },
        };

        function getLocalCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        function updateCartCount() {
            const cart = getLocalCart();
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelectorAll('.cart-count').forEach((el) => {
                el.textContent = totalItems;
            });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'success-message';
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.top = '100px';
            notification.style.right = '2rem';
            notification.style.zIndex = '9999';

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        let currentProfile = null;

        document.addEventListener('DOMContentLoaded', async () => {
            updateCartCount();
            setupMobileNav();
            await loadProfile();

            document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);
            document.getElementById('cancelBtn').addEventListener('click', () => {
                displayProfile(currentProfile);
            });
        });

        function setupMobileNav() {
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');

            if (navToggle && navMenu) {
                navToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
        }

        async function loadProfile() {
            const profileContent = document.getElementById('profileContent');

            try {
                currentProfile = await API.getProfile(1);
                displayProfile(currentProfile);
            } catch (error) {
                profileContent.innerHTML = '<div class="error-message">Failed to load profile. Please try again later.</div>';
            }
        }

        function displayProfile(profile) {
            const profileContent = document.getElementById('profileContent');
            const profileForm = document.getElementById('profileForm');

            profileContent.innerHTML = `
                <div class="profile-info-item">
                    <div class="profile-info-label">First Name</div>
                    <div class="profile-info-value">${profile.first_name || 'Not set'}</div>
                </div>
                <div class="profile-info-item">
                    <div class="profile-info-label">Last Name</div>
                    <div class="profile-info-value">${profile.last_name || 'Not set'}</div>
                </div>
                <div class="profile-info-item">
                    <div class="profile-info-label">Email</div>
                    <div class="profile-info-value">${profile.email || 'Not set'}</div>
                </div>
                <div class="profile-info-item">
                    <div class="profile-info-label">Phone</div>
                    <div class="profile-info-value">${profile.phone || 'Not set'}</div>
                </div>
                <div class="profile-info-item">
                    <div class="profile-info-label">Address</div>
                    <div class="profile-info-value">${profile.address || 'Not set'}</div>
                </div>
                <button class="btn btn-primary" onclick="enableEdit()" style="margin-top: 1rem;">Edit Profile</button>
            `;

            profileContent.style.display = 'block';
            profileForm.style.display = 'none';
        }

        function enableEdit() {
            const profileContent = document.getElementById('profileContent');
            const profileForm = document.getElementById('profileForm');

            document.getElementById('firstName').value = currentProfile.first_name || '';
            document.getElementById('lastName').value = currentProfile.last_name || '';
            document.getElementById('email').value = currentProfile.email || '';
            document.getElementById('phone').value = currentProfile.phone || '';
            document.getElementById('address').value = currentProfile.address || '';

            profileContent.style.display = 'none';
            profileForm.style.display = 'block';
        }

        async function handleProfileUpdate(e) {
            e.preventDefault();

            const formData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
            };

            try {
                const updatedProfile = await API.updateProfile(currentProfile.id, formData);
                currentProfile = updatedProfile;
                displayProfile(currentProfile);
                showNotification('Profile updated successfully!');
            } catch (error) {
                alert('Failed to update profile. Please try again.');
            }
        }
    </script>
</body>
</html>
