<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TasteOfShekhawati{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f29;
            --bg-elevated: #232936;
            --bg-card: #1e2530;
            --text-primary: #f0f4f8;
            --text-secondary: #b8c5d6;
            --text-muted: #8a99ad;
            --accent-green: #10b981;
            --accent-green-hover: #059669;
            --accent-orange: #f97316;
            --accent-yellow: #fbbf24;
            --border-subtle: #2d3748;
            --border-medium: #3d4a5c;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Updated navbar with grocery-friendly design */
        .navbar {
            background-color: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 2rem;
        }

        .nav-brand a {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: 0.02em;
            color: var(--accent-green);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .nav-brand a:hover {
            transform: scale(1.05);
        }

        .nav-brand-icon {
            font-size: 2rem;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .nav-toggle span {
            width: 25px;
            height: 2px;
            background-color: var(--accent-green);
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.95rem;
            letter-spacing: 0.01em;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-green);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--accent-green);
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        .cart-link {
            position: relative;
            background-color: var(--accent-green);
            color: var(--bg-primary) !important;
            padding: 0.75rem 1.5rem !important;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cart-link:hover {
            background-color: var(--accent-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .cart-link::after {
            display: none;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background-color: var(--accent-orange);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(249, 115, 22, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-toggle {
                display: flex;
            }

            .nav-menu {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--bg-secondary);
                flex-direction: column;
                padding: 2rem;
                border-bottom: 1px solid var(--border-subtle);
                display: none;
                gap: 1.5rem;
            }

            .nav-menu.active {
                display: flex;
            }

            .cart-link {
                width: 100%;
                text-align: center;
            }
        }
        {% block css %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="{% url 'home' %}">
                    <span class="nav-brand-icon">ðŸ›’</span>
                    TasteOfShekhawati
                </a>
            </div>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'aboutus' %}">About</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
                <li><a href="{% url 'orders' %}">Orders</a></li>
                <li><a href="{% url 'profile' %}">Profile</a></li>
                <li><a href="{% url 'cart' %}" class="cart-link">
                    Cart <span class="cart-count" id="cartCount">0</span>
                </a></li>
            </ul>
        </div>
    </nav>
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- FIXED: Block is OUTSIDE script tags -->
    {% block js %}{% endblock %}
</body>
</html>
