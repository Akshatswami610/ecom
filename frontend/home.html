{% extends 'basic.html' %}
{% block title %}FreshMart India - Fresh Groceries Delivered{% endblock %}

{% block css %}
<style>
        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1a1f29 0%, #0f1419 100%);
            padding: 5rem 0 4rem;
            text-align: center;
            border-bottom: 1px solid var(--border-subtle);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(249, 115, 22, 0.1) 0%, transparent 50%);
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-yellow) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto 2rem;
            line-height: 1.8;
        }

        .hero-badges {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--bg-card);
            border: 1px solid var(--border-medium);
            border-radius: 50px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            animation: fadeIn 1s ease;
        }

        .badge-icon {
            font-size: 1.25rem;
        }

        /* Products Section */
        .products-section {
            padding: 4rem 0;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .section-header h2 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2.5rem;
            animation: slideInLeft 0.6s ease;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .search-input,
        .sort-select {
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-medium);
            border-radius: 12px;
            font-size: 0.95rem;
            background-color: var(--bg-card);
            color: var(--text-primary);
            flex: 1;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus,
        .sort-select:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 0.6s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-green);
            box-shadow: 0 12px 24px rgba(16, 185, 129, 0.15);
        }

        .product-image-wrapper {
            position: relative;
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, var(--bg-elevated) 0%, var(--bg-secondary) 100%);
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: var(--accent-green);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.15rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .product-description {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.6;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-subtle);
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
        }

        .product-price-unit {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background-color: var(--accent-green);
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: var(--accent-green);
        }

        .btn-primary:hover {
            background-color: var(--accent-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-small {
            padding: 0.6rem 1.2rem;
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            font-size: 1rem;
        }

        .error-message,
        .success-message {
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .success-message {
            background-color: rgba(16, 185, 129, 0.1);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.25rem;
            }

            .hero p {
                font-size: 1.05rem;
            }

            .hero-badges {
                gap: 1rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .filters {
                flex-direction: column;
            }

            .search-input,
            .sort-select {
                width: 100%;
            }
        }
</style>
{% endblock %}

{% block content %}
<main>

    <section class="products-section">
        <div class="container">
            <div class="section-header">
                <h2>Shop Fresh Products</h2>
            </div>
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search for products..." class="search-input">
                <select id="sortSelect" class="sort-select">
                    <option value="">Sort by</option>
                    <option value="price-asc">Price: Low to High</option>
                    <option value="price-desc">Price: High to Low</option>
                    <option value="name">Name: A to Z</option>
                </select>
            </div>
            <div id="productsGrid" class="products-grid">
                <div class="loading">Loading fresh products...</div>
            </div>
        </div>
    </section>
</main>
{% endblock %}

{% block js %}
    <script>
        const API_BASE_URL = 'http://localhost:8000/api/v1/';

        // API Service
        const API = {
            async request(url, options = {}) {
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers,
                        },
                        ...options,
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('API request failed:', error);
                    throw error;
                }
            },

            async getProducts() {
                return this.request(`${API_BASE_URL}Product/`);
            },

            async addToCart(productId, quantity = 1) {
                return this.request(`${API_BASE_URL}Cart/`, {
                    method: 'POST',
                    body: JSON.stringify({
                        product: productId,
                        quantity: quantity,
                    }),
                });
            },
        };

        // Cart Utilities
        function getLocalCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        function saveLocalCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cart = getLocalCart();
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElements = document.querySelectorAll('.cart-count');
            cartCountElements.forEach((el) => {
                el.textContent = totalItems;
            });
        }

        function addToLocalCart(product, quantity = 1, selectedVariant = null) {
            const cart = getLocalCart();

            // Create a unique cart item ID based on product and variant
            const cartItemId = selectedVariant
                ? `${product.id}-${selectedVariant.name}`
                : product.id.toString();

            const existingItem = cart.find((item) => item.cartItemId === cartItemId);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    cartItemId: cartItemId,
                    id: product.id,
                    name: product.product_name,
                    price: selectedVariant ? selectedVariant.price : product.product_mrp,
                    variant: selectedVariant ? selectedVariant.name : product.product_variant,
                    image: product.product_image,
                    quantity: quantity,
                });
            }

            saveLocalCart(cart);
            showNotification('Product added to cart! 🛒', 'success');
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `${type}-message`;
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.top = '100px';
            notification.style.right = '2rem';
            notification.style.zIndex = '9999';
            notification.style.padding = '1rem 1.5rem';
            notification.style.fontSize = '0.875rem';
            notification.style.letterSpacing = '0.05em';

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Parse product variants from price data
        function getProductVariants(product) {
            try {
                if (product.product_price_data) {
                    const priceData = typeof product.product_price_data === 'string'
                        ? JSON.parse(product.product_price_data)
                        : product.product_price_data;

                    return Object.entries(priceData).map(([name, price]) => ({
                        name,
                        price: parseFloat(price)
                    }));
                }
            } catch (error) {
                console.error('Error parsing price data:', error);
            }
            return [];
        }

        // Get the default variant (first one) or fallback to product MRP
        function getDefaultVariant(product) {
            const variants = getProductVariants(product);

            if (variants.length > 0) {
                return variants[0]; // Return first variant
            }

            // Fallback to product's default values
            return {
                name: product.product_variant || '100g',
                price: parseFloat(product.product_mrp)
            };
        }

        // Home Page Functionality
        let allProducts = [];
        let filteredProducts = [];

        document.addEventListener('DOMContentLoaded', async () => {
            updateCartCount();
            setupMobileNav();
            await loadProducts();
            setupFilters();
        });

        function setupMobileNav() {
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');

            if (navToggle && navMenu) {
                navToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
        }

        async function loadProducts() {
            const productsGrid = document.getElementById('productsGrid');

            try {
                allProducts = await API.getProducts();
                filteredProducts = [...allProducts];
                displayProducts(filteredProducts);
            } catch (error) {
                productsGrid.innerHTML = '<div class="error-message">Failed to load products. Please try again later.</div>';
            }
        }

        function displayProducts(products) {
            const productsGrid = document.getElementById('productsGrid');

            if (products.length === 0) {
                productsGrid.innerHTML = '<div class="loading">No products found</div>';
                return;
            }

            productsGrid.innerHTML = products
                .map(
                    (product) => {
                        const defaultVariant = getDefaultVariant(product);
                        const variants = getProductVariants(product);
                        const hasMultipleVariants = variants.length > 1;

                        return `
                        <div class="product-card" onclick="viewProduct(${product.id})">
                            <div class="product-image-wrapper">
                                <img src="${product.product_image || '/placeholder.svg?height=280&width=300'}"
                                     alt="${product.product_name}"
                                     class="product-image"
                                     onerror="this.src='/placeholder.svg?height=280&width=300'">
                                ${hasMultipleVariants ? '<span class="product-badge">Multiple Options</span>' : ''}
                            </div>
                            <div class="product-info">
                                <h3 class="product-name">${product.product_name}</h3>
                                <p class="product-description">${product.product_desc || 'Fresh and high quality product'}</p>
                                ${hasMultipleVariants ? `
                                    <div style="color: #6b7280; font-size: 0.875rem; margin-bottom: 0.5rem;">
                                        Available in ${variants.length} variants
                                    </div>
                                ` : ''}
                                <div class="product-footer">
                                    <div>
                                        <span class="product-price">₹${defaultVariant.price.toFixed(2)}</span>
                                        <span class="product-price-unit">/${defaultVariant.name}</span>
                                    </div>
                                    ${hasMultipleVariants ? `
                                        <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); viewProduct(${product.id})">
                                            View Options
                                        </button>
                                    ` : `
                                        <button class="btn btn-primary btn-small" onclick="event.stopPropagation(); addToCart(${product.id})">
                                            Add to Cart
                                        </button>
                                    `}
                                </div>
                            </div>
                        </div>
                    `;
                    }
                )
                .join('');
        }

        function setupFilters() {
            const searchInput = document.getElementById('searchInput');
            const sortSelect = document.getElementById('sortSelect');

            searchInput.addEventListener('input', filterProducts);
            sortSelect.addEventListener('change', filterProducts);
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortValue = document.getElementById('sortSelect').value;

            filteredProducts = allProducts.filter(
                (product) =>
                    product.product_name.toLowerCase().includes(searchTerm) ||
                    (product.product_desc && product.product_desc.toLowerCase().includes(searchTerm))
            );

            switch (sortValue) {
                case 'price-asc':
                    filteredProducts.sort((a, b) => {
                        const priceA = getDefaultVariant(a).price;
                        const priceB = getDefaultVariant(b).price;
                        return priceA - priceB;
                    });
                    break;
                case 'price-desc':
                    filteredProducts.sort((a, b) => {
                        const priceA = getDefaultVariant(a).price;
                        const priceB = getDefaultVariant(b).price;
                        return priceB - priceA;
                    });
                    break;
                case 'name':
                    filteredProducts.sort((a, b) => a.product_name.localeCompare(b.product_name));
                    break;
            }

            displayProducts(filteredProducts);
        }

        function viewProduct(productId) {
            window.location.href = `product?id=${productId}`;
        }

        async function addToCart(productId) {
            const product = allProducts.find((p) => p.id === productId);

            if (!product) {
                showNotification('Product not found', 'error');
                return;
            }

            // Get the default variant for products with single variant
            const defaultVariant = getDefaultVariant(product);
            const variants = getProductVariants(product);

            // If product has multiple variants, redirect to product page
            if (variants.length > 1) {
                viewProduct(productId);
                return;
            }

            try {
                await API.addToCart(productId, 1);
                addToLocalCart(product, 1, defaultVariant);
            } catch (error) {
                console.error('Failed to add to backend cart:', error);
                addToLocalCart(product, 1, defaultVariant);
            }
        }
    </script>
{% endblock %}
