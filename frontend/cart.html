{% extends 'basic.html' %}
{% block title %}Luxe - Shopping Cart{% endblock %}

{% block css %}
<style>
        main {
            padding: 4rem 0;
            min-height: calc(100vh - 200px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 3rem;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            animation: fadeIn 0.8s ease;
        }

        .cart-content {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            padding: 2rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 2rem;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-subtle);
            animation: slideIn 0.5s ease;
            transition: transform 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(4px);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            background-color: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
        }

        .cart-item-details h3 {
            font-size: 1.125rem;
            font-weight: 400;
            margin-bottom: 0.75rem;
            letter-spacing: 0.02em;
        }

        .cart-item-price {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.02em;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cart-item-quantity button {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-medium);
            background-color: transparent;
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 400;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .cart-item-quantity button:hover {
            background-color: var(--bg-elevated);
            border-color: var(--accent-gold);
        }

        .cart-item-quantity input {
            width: 60px;
            text-align: center;
            border: 1px solid var(--border-medium);
            background-color: var(--bg-elevated);
            color: var(--text-primary);
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
        }

        .cart-item-total {
            font-size: 1.25rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border-medium);
            background-color: transparent;
            color: var(--text-primary);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        .btn-primary:hover {
            background-color: var(--accent-gold);
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: transparent;
            color: #ef4444;
            border-color: #ef4444;
        }

        .btn-danger:hover {
            background-color: #ef4444;
            color: var(--text-primary);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.625rem;
        }

        .btn-block {
            width: 100%;
        }

        .cart-empty {
            text-align: center;
            padding: 6rem 2rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            animation: fadeIn 0.6s ease;
        }

        .cart-empty p {
            font-size: 1.125rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .cart-summary {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            padding: 2rem;
            position: sticky;
            top: 100px;
            animation: fadeIn 0.8s ease 0.2s both;
        }

        .cart-summary h3 {
            font-size: 1.25rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-subtle);
            font-size: 0.875rem;
            letter-spacing: 0.02em;
            color: var(--text-secondary);
        }

        .summary-row.total {
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--text-primary);
            border-top: 1px solid var(--border-medium);
            border-bottom: none;
            margin-top: 1rem;
            padding-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: 100px 1fr;
            }

            .cart-item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-top: 1rem;
            }
        }
    </style>
{% endblock %}

{% block content %}
<main>
    <div class="container">
        <h1>Shopping Cart</h1>

        <div id="cartLayout" class="cart-layout" style="display: none;">
            <div id="cartContent" class="cart-content"></div>

            <div id="cartSummary" class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%)</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="btn btn-primary btn-block" id="checkoutBtn" style="margin-top: 2rem;">Proceed to Checkout</button>
            </div>
        </div>

        <div id="cartEmpty" class="cart-empty" style="display: none;">
            <p>Your cart is empty</p>
            <a href="{% url 'home' %}" class="btn btn-primary">Continue Shopping</a>
        </div>
    </div>
</main>
{% endblock %}

{% block js %}
    <script>
        const API_BASE_URL = 'http://localhost:8000/';

        function getLocalCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        function saveLocalCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cart = getLocalCart();
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelectorAll('.cart-count').forEach((el) => {
                el.textContent = totalItems;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            setupMobileNav();
            loadCart();

            document.getElementById('checkoutBtn').addEventListener('click', () => {
                alert('Checkout functionality would be implemented here!');
            });
        });

        function setupMobileNav() {
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');

            if (navToggle && navMenu) {
                navToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
        }

        function loadCart() {
            const cart = getLocalCart();
            const cartLayout = document.getElementById('cartLayout');
            const cartEmpty = document.getElementById('cartEmpty');

            if (cart.length === 0) {
                cartEmpty.style.display = 'block';
                cartLayout.style.display = 'none';
                return;
            }

            cartEmpty.style.display = 'none';
            cartLayout.style.display = 'grid';

            displayCart(cart);
            updateSummary(cart);
        }

        function displayCart(cart) {
            const cartContent = document.getElementById('cartContent');

            cartContent.innerHTML = cart
                .map(
                    (item, index) => `
                <div class="cart-item">
                    <img src="${item.image || '/placeholder.svg?height=120&width=120'}"
                         alt="${item.name}"
                         class="cart-item-image">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <div class="cart-item-price">$${parseFloat(item.price).toFixed(2)}</div>
                        <div class="cart-item-quantity">
                            <button onclick="updateQuantity(${index}, -1)">−</button>
                            <input type="number" value="${item.quantity}" min="1"
                                   onchange="setQuantity(${index}, this.value)" readonly>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                    <div class="cart-item-actions">
                        <div class="cart-item-total">$${(parseFloat(item.price) * item.quantity).toFixed(2)}</div>
                        <button class="btn btn-danger btn-small" onclick="removeItem(${index})">Remove</button>
                    </div>
                </div>
            `
                )
                .join('');
        }

        function updateQuantity(index, change) {
            const cart = getLocalCart();
            cart[index].quantity += change;

            if (cart[index].quantity < 1) {
                cart[index].quantity = 1;
            }

            saveLocalCart(cart);
            loadCart();
        }

        function setQuantity(index, value) {
            const cart = getLocalCart();
            const quantity = parseInt(value);

            if (quantity > 0) {
                cart[index].quantity = quantity;
                saveLocalCart(cart);
                loadCart();
            }
        }

        function removeItem(index) {
            const cart = getLocalCart();
            cart.splice(index, 1);
            saveLocalCart(cart);
            loadCart();
        }

        function updateSummary(cart) {
            const subtotal = cart.reduce((sum, item) => sum + parseFloat(item.price) * item.quantity, 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }
    </script>
{% endblock %}
