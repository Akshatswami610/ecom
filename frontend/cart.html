{% extends 'basic.html' %}
{% block title %}FreshMart India - Shopping Cart{% endblock %}

{% block css %}
<style>
    main {
        padding: 4rem 0;
        min-height: calc(100vh - 200px);
    }

    h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 3rem;
        background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(-20px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .cart-layout {
        display: grid;
        grid-template-columns: 1fr 400px;
        gap: 2rem;
        animation: fadeIn 0.8s ease;
    }

    .cart-content {
        background: linear-gradient(135deg, #111111 0%, #0a0a0a 100%);
        border: 1px solid #1f2937;
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .cart-item {
        display: grid;
        grid-template-columns: 120px 1fr auto;
        gap: 2rem;
        padding: 2rem 0;
        border-bottom: 1px solid #1f2937;
        animation: slideIn 0.5s ease;
        transition: all 0.3s ease;
    }

    .cart-item:hover {
        transform: translateX(8px);
        background: rgba(16, 185, 129, 0.05);
        padding-left: 1rem;
        border-radius: 8px;
    }

    .cart-item:last-child {
        border-bottom: none;
    }

    .cart-item-image {
        width: 120px;
        height: 120px;
        object-fit: cover;
        background-color: #1f2937;
        border: 1px solid #374151;
        border-radius: 12px;
        transition: transform 0.3s;
    }

    .cart-item:hover .cart-item-image {
        transform: scale(1.05);
    }

    .cart-item-details h3 {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #ffffff;
    }

    .cart-item-price {
        color: #10b981;
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }

    .cart-item-quantity {
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .cart-item-quantity button {
        width: 36px;
        height: 36px;
        border: 2px solid #1f2937;
        background: #111111;
        color: #10b981;
        cursor: pointer;
        font-weight: 600;
        font-size: 1.125rem;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .cart-item-quantity button:hover {
        background: #10b981;
        color: #ffffff;
        border-color: #10b981;
        transform: scale(1.1);
    }

    .cart-item-quantity input {
        width: 60px;
        text-align: center;
        border: 2px solid #1f2937;
        background-color: #0a0a0a;
        color: #ffffff;
        padding: 0.5rem;
        font-size: 0.875rem;
        border-radius: 8px;
        font-weight: 600;
    }

    .cart-item-actions {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-end;
    }

    .cart-item-total {
        font-size: 1.5rem;
        font-weight: 700;
        color: #10b981;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        font-size: 0.875rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        border-radius: 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-primary {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: #ffffff;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
    }

    .btn-danger {
        background: transparent;
        color: #ef4444;
        border: 2px solid #ef4444;
    }

    .btn-danger:hover {
        background: #ef4444;
        color: #ffffff;
        transform: scale(1.05);
    }

    .btn-small {
        padding: 0.5rem 1rem;
        font-size: 0.75rem;
    }

    .btn-block {
        width: 100%;
    }

    .cart-empty {
        text-align: center;
        padding: 6rem 2rem;
        background: linear-gradient(135deg, #111111 0%, #0a0a0a 100%);
        border: 1px solid #1f2937;
        border-radius: 16px;
        animation: fadeIn 0.6s ease;
    }

    .cart-empty p {
        font-size: 1.25rem;
        color: #6b7280;
        margin-bottom: 2rem;
        font-weight: 500;
    }

    .cart-summary {
        background: linear-gradient(135deg, #111111 0%, #0a0a0a 100%);
        border: 1px solid #1f2937;
        border-radius: 16px;
        padding: 2rem;
        position: sticky;
        top: 100px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.8s ease 0.2s both;
    }

    .cart-summary h3 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 2rem;
        color: #ffffff;
    }

    .summary-row {
        display: flex;
        justify-content: space-between;
        padding: 1rem 0;
        border-bottom: 1px solid #1f2937;
        font-size: 0.875rem;
        color: #9ca3af;
    }

    .summary-row.total {
        font-size: 1.75rem;
        font-weight: 700;
        color: #10b981;
        border-top: 2px solid #1f2937;
        border-bottom: none;
        margin-top: 1rem;
        padding-top: 1.5rem;
    }

    @media (max-width: 768px) {
        .cart-layout {
            grid-template-columns: 1fr;
        }

        .cart-item {
            grid-template-columns: 100px 1fr;
        }

        .cart-item-actions {
            grid-column: 1 / -1;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<main>
    <div class="container">
        <h1>Shopping Cart</h1>

        <div id="cartLayout" class="cart-layout" style="display: none;">
            <div id="cartContent" class="cart-content"></div>

            <div id="cartSummary" class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%)</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="btn btn-primary btn-block" id="checkoutBtn" style="margin-top: 2rem;">Proceed to Checkout</button>
            </div>
        </div>

        <div id="cartEmpty" class="cart-empty" style="display: none;">
            <p>Your cart is empty</p>
            <a href="{% url 'home' %}" class="btn btn-primary">Continue Shopping</a>
        </div>
    </div>
</main>
{% endblock %}

{% block js %}
    <script>
        const API_BASE_URL = 'http://localhost:8000/';

        function getLocalCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        function saveLocalCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cart = getLocalCart();
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelectorAll('.cart-count').forEach((el) => {
                el.textContent = totalItems;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            setupMobileNav();
            loadCart();

            document.getElementById('checkoutBtn').addEventListener('click', () => {
                alert('Checkout functionality would be implemented here!');
            });
        });

        function setupMobileNav() {
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');

            if (navToggle && navMenu) {
                navToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
        }

        function loadCart() {
            const cart = getLocalCart();
            const cartLayout = document.getElementById('cartLayout');
            const cartEmpty = document.getElementById('cartEmpty');

            if (cart.length === 0) {
                cartEmpty.style.display = 'block';
                cartLayout.style.display = 'none';
                return;
            }

            cartEmpty.style.display = 'none';
            cartLayout.style.display = 'grid';

            displayCart(cart);
            updateSummary(cart);
        }

        function displayCart(cart) {
            const cartContent = document.getElementById('cartContent');

            cartContent.innerHTML = cart
                .map(
                    (item, index) => `
                <div class="cart-item">
                    <img src="${item.image || '/placeholder.svg?height=120&width=120'}"
                         alt="${item.name}"
                         class="cart-item-image">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <div class="cart-item-price">$${parseFloat(item.price).toFixed(2)}</div>
                        <div class="cart-item-quantity">
                            <button onclick="updateQuantity(${index}, -1)">âˆ’</button>
                            <input type="number" value="${item.quantity}" min="1"
                                   onchange="setQuantity(${index}, this.value)" readonly>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                    <div class="cart-item-actions">
                        <div class="cart-item-total">$${(parseFloat(item.price) * item.quantity).toFixed(2)}</div>
                        <button class="btn btn-danger btn-small" onclick="removeItem(${index})">Remove</button>
                    </div>
                </div>
            `
                )
                .join('');
        }

        function updateQuantity(index, change) {
            const cart = getLocalCart();
            cart[index].quantity += change;

            if (cart[index].quantity < 1) {
                cart[index].quantity = 1;
            }

            saveLocalCart(cart);
            loadCart();
        }

        function setQuantity(index, value) {
            const cart = getLocalCart();
            const quantity = parseInt(value);

            if (quantity > 0) {
                cart[index].quantity = quantity;
                saveLocalCart(cart);
                loadCart();
            }
        }

        function removeItem(index) {
            const cart = getLocalCart();
            cart.splice(index, 1);
            saveLocalCart(cart);
            loadCart();
        }

        function updateSummary(cart) {
            const subtotal = cart.reduce((sum, item) => sum + parseFloat(item.price) * item.quantity, 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }
    </script>
{% endblock %}
