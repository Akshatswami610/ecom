<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - LUXE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Updated to dark mode color scheme with premium aesthetics */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-elevated: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --accent-primary: #f5f5f5;
            --accent-gold: #d4af37;
            --border-subtle: #262626;
            --border-medium: #404040;
            --danger-color: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Updated navbar to dark mode with backdrop blur */
        .navbar {
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
        }

        .nav-brand a {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: var(--text-primary);
            text-decoration: none;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .nav-toggle span {
            width: 25px;
            height: 1px;
            background-color: var(--text-primary);
            margin: 4px 0;
            transition: all 0.3s ease;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 3rem;
            align-items: center;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--text-primary);
        }

        .cart-link {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background-color: var(--accent-gold);
            color: var(--bg-primary);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            font-weight: 600;
        }

        main {
            padding: 4rem 0;
            min-height: calc(100vh - 200px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 3rem;
            /* Added fade-in animation */
            animation: fadeIn 0.6s ease;
        }

        /* Added keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 3rem;
            /* Added staggered animation */
            animation: fadeIn 0.8s ease;
        }

        .cart-content {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            padding: 2rem;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 2rem;
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-subtle);
            /* Added slide-in animation */
            animation: slideIn 0.5s ease;
            transition: transform 0.3s ease;
        }

        .cart-item:hover {
            transform: translateX(4px);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            background-color: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
        }

        .cart-item-details h3 {
            font-size: 1.125rem;
            font-weight: 400;
            margin-bottom: 0.75rem;
            letter-spacing: 0.02em;
        }

        .cart-item-price {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.02em;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .cart-item-quantity button {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-medium);
            background-color: transparent;
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 400;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .cart-item-quantity button:hover {
            background-color: var(--bg-elevated);
            border-color: var(--accent-gold);
        }

        .cart-item-quantity input {
            width: 60px;
            text-align: center;
            border: 1px solid var(--border-medium);
            background-color: var(--bg-elevated);
            color: var(--text-primary);
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .cart-item-actions {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
        }

        .cart-item-total {
            font-size: 1.25rem;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border-medium);
            background-color: transparent;
            color: var(--text-primary);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        .btn-primary:hover {
            background-color: var(--accent-gold);
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: transparent;
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .btn-danger:hover {
            background-color: var(--danger-color);
            color: var(--text-primary);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.625rem;
        }

        .btn-block {
            width: 100%;
        }

        .cart-empty {
            text-align: center;
            padding: 6rem 2rem;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            animation: fadeIn 0.6s ease;
        }

        .cart-empty p {
            font-size: 1.125rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .cart-summary {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            padding: 2rem;
            position: sticky;
            top: 100px;
            animation: fadeIn 0.8s ease 0.2s both;
        }

        .cart-summary h3 {
            font-size: 1.25rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-subtle);
            font-size: 0.875rem;
            letter-spacing: 0.02em;
            color: var(--text-secondary);
        }

        .summary-row.total {
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--text-primary);
            border-top: 1px solid var(--border-medium);
            border-bottom: none;
            margin-top: 1rem;
            padding-top: 1.5rem;
        }

        .footer {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-subtle);
            padding: 3rem 0;
            margin-top: 6rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: flex;
            }

            .nav-menu {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--bg-primary);
                flex-direction: column;
                padding: 2rem;
                border-bottom: 1px solid var(--border-subtle);
                display: none;
            }

            .nav-menu.active {
                display: flex;
            }

            .cart-layout {
                grid-template-columns: 1fr;
            }

            .cart-item {
                grid-template-columns: 100px 1fr;
            }

            .cart-item-actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="home.html">LUXE</a>
            </div>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/home" class="active">Home</a></li>
                <li><a href="/aboutus">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/order-history">Orders</a></li>
                <li><a href="/cart" class="cart-link">
                    Cart <span class="cart-count" id="cartCount">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1>Shopping Cart</h1>

            <div id="cartLayout" class="cart-layout" style="display: none;">
                <div id="cartContent" class="cart-content"></div>

                <div id="cartSummary" class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%)</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="total">$0.00</span>
                    </div>
                    <button class="btn btn-primary btn-block" id="checkoutBtn" style="margin-top: 2rem;">Proceed to Checkout</button>
                </div>
            </div>

            <div id="cartEmpty" class="cart-empty" style="display: none;">
                <p>Your cart is empty</p>
                <a href="home" class="btn btn-primary">Continue Shopping</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 LUXE. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'http://localhost:8000/';

        function getLocalCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        function saveLocalCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cart = getLocalCart();
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelectorAll('.cart-count').forEach((el) => {
                el.textContent = totalItems;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            setupMobileNav();
            loadCart();

            document.getElementById('checkoutBtn').addEventListener('click', () => {
                alert('Checkout functionality would be implemented here!');
            });
        });

        function setupMobileNav() {
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');

            if (navToggle && navMenu) {
                navToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
        }

        function loadCart() {
            const cart = getLocalCart();
            const cartLayout = document.getElementById('cartLayout');
            const cartEmpty = document.getElementById('cartEmpty');

            if (cart.length === 0) {
                cartEmpty.style.display = 'block';
                cartLayout.style.display = 'none';
                return;
            }

            cartEmpty.style.display = 'none';
            cartLayout.style.display = 'grid';

            displayCart(cart);
            updateSummary(cart);
        }

        function displayCart(cart) {
            const cartContent = document.getElementById('cartContent');

            cartContent.innerHTML = cart
                .map(
                    (item, index) => `
                <div class="cart-item">
                    <img src="${item.image || '/placeholder.svg?height=120&width=120'}"
                         alt="${item.name}"
                         class="cart-item-image">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <div class="cart-item-price">$${parseFloat(item.price).toFixed(2)}</div>
                        <div class="cart-item-quantity">
                            <button onclick="updateQuantity(${index}, -1)">−</button>
                            <input type="number" value="${item.quantity}" min="1"
                                   onchange="setQuantity(${index}, this.value)" readonly>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                    <div class="cart-item-actions">
                        <div class="cart-item-total">$${(parseFloat(item.price) * item.quantity).toFixed(2)}</div>
                        <button class="btn btn-danger btn-small" onclick="removeItem(${index})">Remove</button>
                    </div>
                </div>
            `
                )
                .join('');
        }

        function updateQuantity(index, change) {
            const cart = getLocalCart();
            cart[index].quantity += change;

            if (cart[index].quantity < 1) {
                cart[index].quantity = 1;
            }

            saveLocalCart(cart);
            loadCart();
        }

        function setQuantity(index, value) {
            const cart = getLocalCart();
            const quantity = parseInt(value);

            if (quantity > 0) {
                cart[index].quantity = quantity;
                saveLocalCart(cart);
                loadCart();
            }
        }

        function removeItem(index) {
            const cart = getLocalCart();
            cart.splice(index, 1);
            saveLocalCart(cart);
            loadCart();
        }

        function updateSummary(cart) {
            const subtotal = cart.reduce((sum, item) => sum + parseFloat(item.price) * item.quantity, 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
