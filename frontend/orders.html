<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - LUXE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Updated to premium dark mode color scheme */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-elevated: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --accent-primary: #f5f5f5;
            --accent-gold: #d4af37;
            --border-subtle: #262626;
            --border-medium: #404040;
            --success-bg: rgba(16, 185, 129, 0.1);
            --success-text: #6ee7b7;
            --warning-bg: rgba(245, 158, 11, 0.1);
            --warning-text: #fbbf24;
            --danger-bg: rgba(239, 68, 68, 0.1);
            --danger-text: #fca5a5;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            /* Added fade-in animation */
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Updated navbar to match premium dark design */
        .navbar {
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
        }

        .nav-brand a {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            color: var(--text-primary);
            text-decoration: none;
            text-transform: uppercase;
        }

        .nav-toggle {
            display: none;
            flex-direction: column;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .nav-toggle span {
            width: 25px;
            height: 1px;
            background-color: var(--text-primary);
            margin: 4px 0;
            transition: 0.3s;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 3rem;
            align-items: center;
        }

        .nav-menu a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 400;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            color: var(--text-primary);
        }

        .cart-link {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background-color: var(--accent-gold);
            color: var(--bg-primary);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            font-weight: 600;
        }

        main {
            padding: 4rem 0;
            min-height: calc(100vh - 300px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 3rem;
        }

        /* Updated order cards with dark mode styling and animations */
        .orders-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .order-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            padding: 2rem;
            transition: transform 0.3s, border-color 0.3s;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .order-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-medium);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .order-id {
            font-weight: 400;
            font-size: 1.125rem;
            letter-spacing: 0.02em;
        }

        .order-date {
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        .order-status {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .order-status.completed {
            background-color: var(--success-bg);
            color: var(--success-text);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .order-status.pending {
            background-color: var(--warning-bg);
            color: var(--warning-text);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }

        .order-status.cancelled {
            background-color: var(--danger-bg);
            color: var(--danger-text);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .order-items {
            margin-bottom: 1.5rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            color: var(--text-secondary);
            font-size: 0.875rem;
            letter-spacing: 0.02em;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            font-weight: 400;
            font-size: 1.25rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-subtle);
            letter-spacing: 0.02em;
        }

        .orders-empty {
            text-align: center;
            padding: 6rem 2rem;
        }

        .orders-empty p {
            font-size: 1.125rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid var(--border-medium);
            background-color: transparent;
            color: var(--text-primary);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--accent-primary);
            color: var(--bg-primary);
            border-color: var(--accent-primary);
        }

        .btn-primary:hover {
            background-color: var(--accent-gold);
            border-color: var(--accent-gold);
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            font-size: 0.875rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .error-message {
            background-color: var(--danger-bg);
            color: var(--danger-text);
            padding: 1rem 1.5rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        .footer {
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border-subtle);
            padding: 3rem 0;
            margin-top: 6rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: flex;
            }

            .nav-menu {
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--bg-primary);
                flex-direction: column;
                padding: 2rem;
                border-bottom: 1px solid var(--border-subtle);
                display: none;
            }

            .nav-menu.active {
                display: flex;
            }

            h1 {
                font-size: 2rem;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="home.html">LUXE</a>
            </div>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/home" class="active">Home</a></li>
                <li><a href="/aboutus">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/orders">Orders</a></li>
                <li><a href="/cart" class="cart-link">
                    Cart <span class="cart-count" id="cartCount">0</span>
                </a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1>Order History</h1>

            <div id="ordersContent" class="orders-content">
                <div class="loading">Loading Orders...</div>
            </div>

            <div id="ordersEmpty" class="orders-empty" style="display: none;">
                <p>You haven't placed any orders yet</p>
                <a href="home.html" class="btn btn-primary">Start Shopping</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 LUXE. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_BASE_URL = 'http://localhost:8000/';

        const API = {
            async request(url, options = {}) {
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers,
                        },
                        ...options,
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    return await response.json();
                } catch (error) {
                    console.error('API request failed:', error);
                    throw error;
                }
            },

            async getOrderHistory() {
                return this.request(`${API_BASE_URL}OrderHistory/`);
            },
        };

        function getLocalCart() {
            const cart = localStorage.getItem('cart');
            return cart ? JSON.parse(cart) : [];
        }

        function updateCartCount() {
            const cart = getLocalCart();
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelectorAll('.cart-count').forEach((el) => {
                el.textContent = totalItems;
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            updateCartCount();
            setupMobileNav();
            await loadOrders();
        });

        function setupMobileNav() {
            const navToggle = document.getElementById('navToggle');
            const navMenu = document.getElementById('navMenu');

            if (navToggle && navMenu) {
                navToggle.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                });
            }
        }

        async function loadOrders() {
            const ordersContent = document.getElementById('ordersContent');
            const ordersEmpty = document.getElementById('ordersEmpty');

            try {
                const orders = await API.getOrderHistory();

                if (orders.length === 0) {
                    ordersContent.style.display = 'none';
                    ordersEmpty.style.display = 'block';
                    return;
                }

                displayOrders(orders);
            } catch (error) {
                ordersContent.innerHTML = '<div class="error-message">Failed to load orders. Please try again later.</div>';
            }
        }

        function displayOrders(orders) {
            const ordersContent = document.getElementById('ordersContent');

            ordersContent.innerHTML = orders
                .map(
                    (order) => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="order-id">Order #${order.id}</div>
                            <div class="order-date">${formatDate(order.created_at || order.date)}</div>
                        </div>
                        <span class="order-status ${order.status || 'completed'}">${order.status || 'completed'}</span>
                    </div>
                    <div class="order-items">
                        ${
                            order.items
                                ? order.items
                                      .map(
                                          (item) => `
                            <div class="order-item">
                                <span>${item.product_name} Ã— ${item.quantity}</span>
                                <span>$${(parseFloat(item.price) * item.quantity).toFixed(2)}</span>
                            </div>
                        `
                                      )
                                      .join('')
                                : '<div class="order-item">Order details not available</div>'
                        }
                    </div>
                    <div class="order-total">
                        <span>Total</span>
                        <span>$${parseFloat(order.total || 0).toFixed(2)}</span>
                    </div>
                </div>
            `
                )
                .join('');
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
            });
        }
    </script>
</body>
</html>
